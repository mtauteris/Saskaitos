<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="sablonas.xhtml">
    <ui:define name="turinys">
        <h:form>
            <p:panel id="basic" header="Item" style="...">
                <h:panelGrid id="grid" column="3" cellpadding="5">
                    <h:outputLabel for="name" value="Pavadinimas"/>
                    <h:inputText id="name" value="#{itemModel.newItem.name}">
                        <f:validateBean/>
                    </h:inputText>
                    <p:message for="name" display="icon"/>

                    <h:outputLabel for="price" value="Kaina"/>
                    <h:inputText id="price" value="#{itemModel.newItem.price}">
                        <f:validateBean/>
                    </h:inputText>
                    <p:message for="price" display="icon"/>

                </h:panelGrid>
            </p:panel>
            <h:commandButton action="#{itemController.save()}" value="Pridėti prekę" update="grid"/>
        </h:form>
    </ui:define>
    <ui:define name="pavadinimas">
        Sukurti naują sąskaitą
    </ui:define>

</ui:composition>
