<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="sablonas.xhtml">
    <ui:define name="turinys">
        <h:form>
            <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>
            <p:dataTable value="#{invoiceList.findAll()}" var="Invoice">
                <p:column headerText="Sąskaitos numeris">
                    <h:outputText value="#{Invoice.id}"/>
                </p:column>

                <p:column headerText="Siuntėjas">
                    <h:outputText value="#{Invoice.writtenBy}"/>
                </p:column>

                <p:column headerText="Gavėjas">
                    <h:outputText value="#{Invoice.receiver}"/>
                </p:column>
                <p:column headerText="Išrašymo data">
                    <h:outputText value="#{Invoice.date}"/>
                </p:column>
                <p:column headerText="Prekės">
                    <h:outputText value="#{Invoice.items}"/>
                </p:column>

                <p:column headerText="Veiksmai">
                    <h:commandButton value="Pridėti prekę" action="itemController.save()"/>
                </p:column>
            </p:dataTable>
            <h:commandButton id="CreateNewInvoiceButton" action="CreateNewInvoicePage" value="Sukurti naują sąskaitą"/>
        </h:form>
    </ui:define>

</ui:composition>
